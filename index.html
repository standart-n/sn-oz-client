<!DOCTYPE html>
<html>
  <head>
    <title>Общий Заказ</title>
    <meta name="description" content="Общий Заказ">
    <meta name="keywords" content="Общий Заказ">
    <meta name="Revesit" content="3">
    <meta name="Document-state" content="Dynamic">
    <meta name="Copyright" Lang="eng" content="2012 standart-n.ru">
    <meta name="Copyright" Lang="ru" content="2012 НВП Стандарт-Н">
    <meta name="robots" content="all">
    <meta http-equiv="Content-Language" content="ru">
    <meta http-equiv="Content-Type" content="text/html; charset = utf-8">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="style/bootstrap/bootstrap.css" rel="stylesheet" type="text/css"><!--[if lte IE 7]>
    <link href="style/bootstrap/ie.css" rel="stylesheet" type="text/css"><![endif]-->
  </head>
  <body>
    <div id="sn"></div>
    <div id="bar"></div>
    <div id="main"></div>
    <div id="footer"></div>
    <div id="modals">
      <div id="signin" role="dialog" class="modal hide fade">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" class="close">&times;</button>
          <h3>Авторизация</h3>
        </div>
        <div class="modal-body">
          <p>
            <div class="signin-alert-success signin-alert alert alert-success hide">
              <button type="button" data-dismiss="alert" class="close">&times</button><strong>Поздравляем! </strong>Вы успешно авторизовались
            </div>
            <div class="signin-alert-error signin-alert alert alert-error hide">
              <button type="button" data-dismiss="alert" class="close">&times</button><strong>Ошибка! </strong>Вы указали неверный логин или пароль
            </div>
            <form id="signin-form" class="form-horizontal">
              <div class="control-group">
                <label class="control-label">Логин</label>
                <div class="controls">
                  <input id="signin-login" type="text" value="" placeholder="Логин" class="input-text">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Пароль</label>
                <div class="controls">
                  <input id="signin-password" type="password" value="" placeholder="Пароль" class="input-password">
                </div>
              </div>
              <button type="submit" style="color:#fff;" class="btn btn-primary btn-block">Войти</button>
            </form>
          </p>
        </div>
      </div>
    </div>
    <script src="script/sn.lmd.js" type="text/javascript"></script><!--[if lte IE 6]>
    <script src="lib/js/bootstrap-ie6.js" type="text/javascript"></script><![endif]-->
  </body>
</html>
