
<div id="signin" role="dialog" class="modal hide fade">
  <div class="modal-header">
    <button type="button" data-dismiss="modal" class="close">&times;</button>
    <h3>Авторизация</h3>
  </div>
  <div class="modal-body">
    <p>
      <div class="signin-alert-success signin-alert alert alert-success hide">
        <button type="button" data-dismiss="alert" class="close">&times</button><strong>Поздравляем! </strong>Вы успешно авторизовались
      </div>
      <div class="signin-alert-error signin-alert alert alert-error hide">
        <button type="button" data-dismiss="alert" class="close">&times</button><strong>Ошибка! </strong>Вы указали неверный логин или пароль
      </div>
      <form id="signin-form" class="form-horizontal">
        <div class="control-group">
          <label class="control-label">Логин</label>
          <div class="controls">
            <input id="signin-login" type="text" value="" placeholder="Логин" class="input-text"/>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Пароль</label>
          <div class="controls">
            <input id="signin-password" type="password" value="" placeholder="Пароль" class="input-password"/>
          </div>
        </div>
        <button type="submit" style="color:#fff;" class="btn btn-primary btn-block">Войти</button>
      </form>
    </p>
  </div>
</div>
